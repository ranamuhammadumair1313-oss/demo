<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANA MUHAMMAD UMAIR - Full Screen Game</title>
    <style>
        /* Poori screen ko cover karne ke liye CSS */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #70c5ce;
            font-family: 'Arial', sans-serif;
        }

        /* Aapka naam Blue color mein */
        h1 {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: #0000FF; /* Blue Color */
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            z-index: 10;
            margin: 0;
            font-size: 3rem;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #ui-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
        }

        #play-button {
            padding: 20px 50px;
            font-size: 25px;
            font-weight: bold;
            color: white;
            background-color: #f44336;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 8px #d32f2f;
        }

        #play-button:active {
            box-shadow: 0 4px #d32f2f;
            transform: translateY(4px);
        }

        #score-board {
            position: absolute;
            top: 80px;
            left: 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            z-index: 10;
        }
    </style>
</head>
<body>

    <h1>RANA MUHAMMAD UMAIR</h1>

    <div id="score-board">Score: 0</div>

    <div id="ui-overlay">
        <button id="play-button" onclick="startGame()">PLAY GAME</button>
    </div>

    <!-- Sound Effect Tag -->
    <audio id="gameOverSound" src="https://www.myinstants.com/media/sounds/roblox-death-sound-effect.mp3"></audio>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const uiOverlay = document.getElementById('ui-overlay');
        const scoreDisplay = document.getElementById('score-board');
        
        // Sound element ko select karna
        const gameOverSound = document.getElementById('gameOverSound');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let bird, pipes, frame, score, gameRunning;
        
        const pipeWidth = 60;
        const pipeGap = 200;

        function init() {
            bird = { 
                x: 100, 
                y: canvas.height / 2, 
                width: 40, 
                height: 30, 
                gravity: 0.5, 
                velocity: 0, 
                jump: -9 
            };
            pipes = [];
            frame = 0;
            score = 0;
            gameRunning = false;
        }

        function startGame() {
            init();
            gameRunning = true;
            uiOverlay.style.display = 'none';
            scoreDisplay.innerText = "Score: 0";
            gameLoop();
        }

        function gameLoop() {
            if (!gameRunning) return;
            update();
            draw();
            frame++;
            requestAnimationFrame(gameLoop);
        }

        function update() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                gameOver();
            }

            if (frame % 100 === 0) {
                let minPipeHeight = 100;
                let maxPipeHeight = canvas.height - pipeGap - minPipeHeight;
                let height = Math.floor(Math.random() * (maxPipeHeight - minPipeHeight + 1)) + minPipeHeight;
                pipes.push({ x: canvas.width, top: height, passed: false });
            }

            pipes.forEach((pipe, index) => {
                pipe.x -= 4;

                if (
                    bird.x < pipe.x + pipeWidth &&
                    bird.x + bird.width > pipe.x &&
                    (bird.y < pipe.top || bird.y + bird.height > pipe.top + pipeGap)
                ) {
                    gameOver();
                }

                if (!pipe.passed && bird.x > pipe.x + pipeWidth) {
                    score++;
                    pipe.passed = true;
                    scoreDisplay.innerText = "Score: " + score;
                }

                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(index, 1);
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#70c5ce";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#2ecc71";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height);
            });

            ctx.fillStyle = "#f1c40f";
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
            
            ctx.fillStyle = "black";
            ctx.fillRect(bird.x + bird.width - 10, bird.y + 5, 5, 5);
        }

        function gameOver() {
            if (gameRunning) {
                // Sound play karna jab player out ho
                gameOverSound.play();
            }
            gameRunning = false;
            uiOverlay.style.display = 'block';
            document.getElementById('play-button').innerText = "RESTART";
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (gameRunning) bird.velocity = bird.jump;
            }
        });

        canvas.addEventListener('mousedown', () => {
            if (gameRunning) bird.velocity = bird.jump;
        });

        init();
    </script>
</body>
</html>
