<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>umair.pk | YouTube Video Downloader</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; padding: 50px; }
        .box { background: #333; padding: 30px; border-radius: 15px; display: inline-block; }
        input { padding: 10px; width: 300px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; background: #ff0000; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #downloadArea { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>umair.pk</h1>
        <p>Paste YouTube Link Below:</p>
        <input type="text" id="videoUrl" placeholder="https://youtube.com/watch?v=...">
        <button onclick="getDownloadLink()">Get Video</button>
        <div id="downloadArea"></div>
    </div>

    <script>
        function getDownloadLink() {
            let url = document.getElementById('videoUrl').value;
            let area = document.getElementById('downloadArea');
            if(url) {
                area.innerHTML = "<p>Processing... Please wait.</p>";
                // Hum ek third-party iframe use kar rahe hain jo download link generate karega
                area.innerHTML = `<iframe src="https://loader.to/api/button/?url=${url}&f=720" width="100%" height="100px" scrolling="no" style="border:none;"></iframe>`;
            } else {
                alert("Please paste a link!");
            }
        }
    </script>
</body>
</html>
